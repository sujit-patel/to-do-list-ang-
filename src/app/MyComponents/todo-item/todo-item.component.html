<div class="card-body text-start d-flex flex-wrap align-items-center justify-content-between">
  <div>
    <h3 class="card-title"
    [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h3>
    <p class="card-text" [ngClass]="{'strike': !todo.active}">{{ todo.desc }}</p>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="todo{{i}}"
      (click)="onClickCheckBox(todo)"
      [checked]="!todo.active"
    />
    <label class="form-check-label" for="todo{{i}}">
      Mark as Done
    </label>
  </div>
  <div class="d-flex flex-column align-items-center gap-2">
    <span
      class="rounded-circle"
      [ngClass]="todo.active ? 'bg-success' : 'bg-secondary'"
      style="width: 14px; height: 14px; display: inline-block"
    >
    </span>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">
      Delete
    </button>
  </div>
</div>
